      var zoomed = false;
      $('#zoom-btn').click(function(){
        $( "#tidal-chart" ).tidalstationwidget('zoomToggle');
        zoomed = !zoomed;
        if (zoomed) {
          $('#zoom-btn').css({"background-color": "green", "border-color": "green"});
        }
        else {
